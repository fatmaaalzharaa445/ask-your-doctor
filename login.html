<html>

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Login page</title>
        <meta content="" name="descriptison">
        <meta content="" name="keywords">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="login py-4">
                <div class="container w-75 ">
                    <div class="row ">
                        <div class="col-xl-12 col-md-12 col-sm-12">
                            <div class="login-head d-flex px-5 py-3 shadow rounded ">
                                <h4>LOG<span>IN</span></h4>
                                <h4>ASK YOUR <span>DOCTOR</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-info container w-50 my-5 shadow-lg p-3 mb-5 rounded ">
                        <div class="login-logo text-center py-4  ">
                          <img src="imgs/img_avatar2.png" alt="Avatar" class="avatar ">
                        </div>
                        <div class="login-content">
                            <div class="row justify-content-center align-items-center text-center py-3">
                                <div class="col-xl-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="username" class="py-2" ><b>Username</b></label>
                                        <input type="text" class="form-control w-50 mx-auto" placeholder="Enter Username" name="username" required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="password" class="py-2" ><b>Password</b></label>
                                        <input type="password" class="form-control w-50 mx-auto" placeholder="Enter Password" name="password" required>
                                    </div>
                                    <div class="form-group py-4 ">
                                        <a id="login" class="form-control btn btn-success submit  w-50 justify-content-center "  target="_self" type="submit" role="button"> Login</a>
                                    </div>
                                    <div class="form-group mx-auto">
                                
                                            <input type="checkbox" checked="checked" name="remember"> Remember me
                                            <span class="px-3">Forget <a href="#">password?</a></span>
                                    </div>
                                    <div class="form-group py-4 ">
                                        <a class="form-control btn btn-primary  w-50 justify-content-center " href="signup.html" target="_self" type="submit" role="button"> Sign Up</a>
                                    </div> 
                                </div>
                            </div>           
                        </div>
                </div>
        </div>
        <script src="js/login.js" ></script>
    </body>
    </html>
